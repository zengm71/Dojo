<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/formStyles.css'%}">
</head>

<body>
    <div class="container">
        <form action="/result" method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-25">
                    <label for="name">Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" name="name" placeholder="Your name..">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="dojoLocation">Country</label>
                </div>
                <div class="col-75">
                    <select id="dojoLocation" name="dojoLocation">
                        <option value="San Jose">San Jose</option>
                        <option value="Chicago">Chicago</option>
                        <option value="San Francisco">San Francisco</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="favoriteLanguage">Favorite Language</label>
                </div>
                <div class="col-75">
                    <select id="favoriteLanguage" name="favoriteLanguage">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="description">Comment (optional)</label>
                </div>
                <div class="col-75">
                    <textarea id="description" name="description" placeholder="Write something.."
                        style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
