<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class/ID Practice</title>
</head>
<body>

    <!-- Decide which of the following snippets of HTML are the best practice based on the usage of classes and ids. -->



    <!-- Question 1 -->
    <!-- A -->
    <div id="box">Content</div>
    <!-- B -->
    <div id="phoneNumContactBox">Content</div>



    <!-- Question 2 -->
    <!-- A -->
    <p id="underline">Content</p>
    <p id="underline2">Content</p>
    <p id="also_underlined">Content</p>
    <!-- B -->
    <p id="underline">Content</p>
    <p id="underline">Content</p>
    <p id="underline">Content</p>
    <!-- C -->
    <p class="underline">Content</p>
    <p class="underline">Content</p>
    <p class="underline">Content</p>
    <!-- D -->
    <p class="underline">Content</p>
    <p class="underline2">Content</p>
    <p class="also_underlined">Content</p>



    <!-- Question 3 -->
    <!-- A -->
    <h6 id="purpleArialText">Content</h6>
    <!-- B -->
    <h6 id="purple" id="arial">Content</h6>
    <!-- C -->
    <h6 id="purple, arial">Content</h6>
    <!-- D -->
    <h6 id="purple arial">Content</h6>



    <!-- Question 4 --> <!-- 2 CORRECT ANSWERS -->
    <!-- A -->
    <label class="purple, arial">Content</label>
    <!-- B -->
    <label class="purple" class="arial">Content</label>
    <!-- C -->
    <label class="purple arial">Content</label>
    <!-- D -->
    <label class="purpleArialText">Content</label>



    <!-- Question 5 -->
    <!-- A -->
    <div id="aboutMe">
        <img src="somePath.png" alt="image">
        <p>Content</p>
    </div>
    <!-- B -->
    <div>
        <img id="aboutMePhoto" src="somePath.png" alt="image">
        <p id="aboutMeText">Content</p>
    </div>
    <!-- C -->
    <div>
        <img id="aboutMePhoto" src="somePath.png" alt="image">
    </div>
    <div>
        <p id="aboutMeText">Content</p>
    </div>
    <!-- D -->
    <div id="aboutMePhoto">
        <img src="somePath.png" alt="image">
    </div>
    <div id="aboutMeText">
        <p>Content</p>
    </div>

</body>
</html>
