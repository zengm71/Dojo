<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
        <meta name="description" content="This is just a registration form for assignment" >
        <link rel="stylesheet" href="my_css_file.css">
        <script src="my_javascript_library.js"></script>
        <script src="another_javascript_file.js"></script>
    </head>
    <body>
        <h1>My Registration Form</h1>
        <form>    
            <label>
                First Name <input type="text" name="firstName">
            </label>
            <br />
    
            <label>
                Last Name <input type="text" name="lastName">
            </label>
            <br />
    
            <label>
                Email <input type="email" name="email">
            </label>
            <br />
    
            <label>
                Password <input type="password" name="password">
            </label>
            <br />
    
            <label>
                PW Confirm <input type="password" name="passwordConfirm">
            </label>
            <br />
    
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br />
            
            <label>
                Male<input type="radio" name="gender" value="male"> 
            </label>
            <label>
                Female<input type="radio" name="gender" value="female">
            </label>
            <label>
                Prefer not to say<input type="radio" name="gender" value="decline">
            </label>
            <br />

            <label for="desc">A short description about yourself</label>
            <br />
            <textarea id="desc" name="description" cols="30" rows="10"></textarea>
            <br />
    
            <label for="favoriteLanguage">Favorite Language</label>
            <select name="favoriteLanguage"  id="favoriteLanguage">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
            </select>
            <br />
    
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
