<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <title>Disappearing Ninja</title>
    <meta name="description" content="Disappearing Ninja">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.pic').click(function(){
                replace = $(this).attr('data-alt-src')

                $(this).attr('data-alt-src', $(this).attr('src')) 
                $(this).attr('src', replace)
            });
        });
    </script>
</head>

<body>
    <img class="pic" style = "display: block; margin: 1px" src="img/cat0.png" data-alt-src = 'img/ninja0.png' width="500" height="100" alt="cat0">
    <img class="pic" style = "display: block; margin: 1px" src="img/cat1.png" data-alt-src = 'img/ninja1.png' width="500" height="100" alt="cat0">
    <img class="pic" style = "display: block; margin: 1px" src="img/cat2.png" data-alt-src = 'img/ninja2.png' width="500" height="100" alt="cat0">
    <img class="pic" style = "display: block; margin: 1px" src="img/cat3.png" data-alt-src = 'img/ninja3.png' width="500" height="100" alt="cat0">
    <img class="pic" style = "display: block; margin: 1px" src="img/cat4.png" data-alt-src = 'img/ninja4.png' width="500" height="100" alt="cat0">
</body>
