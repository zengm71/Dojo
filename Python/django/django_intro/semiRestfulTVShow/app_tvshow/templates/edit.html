<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/styles.css'%}">
</head>

<body>
    <h1>Edit Show {{show.id}}</h1>
    <a href="/shows">Go Back</a>
    <form action="update" id="formShow" method="POST">
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value = "{{show.title}}">
        </div>
        <div>
            <label for="network">Network</label>
            <input type="text" id="network" name="network" value = "{{show.network}}">
        </div>
        <div>
            <label for="releaseDate">Release Date</label>
            <input type="date" id="releaseDate" name="releaseDate" value ="{{show.releaseDate|date:"Y-m-d" }}">
        </div>
        <div>
            <label for="desc">Description</label>
            <input type="text" id="desc" name="desc" value = "{{show.desc}}">
        </div>
        <button type='submit'>Update</button>
        <a href="{% url 'view' show.id %}">Go to Show</a>
    </form>
    </table>
</body>

</html>
